<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="status"></p>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userId: params.get("userId"),
                transactionId: params.get("transactionId"),
                adapter: params.get("adapter"),
               
            };
        }

        // Function to create the deep link
        function createLink(userId, transactionId, adapter ) {
            const baseUrl = "selfierdv://";
            const query = `?userId=${userId}&transactionId=${transactionId}&adapter=${adapter}`;
            return baseUrl + query;
        }

        // Run when the document is ready
        document.addEventListener("DOMContentLoaded", () => {
            const { userId, transactionId, adapter } = getUrlParams();

            if (userId && transactionId  ) {
                const appLink = createLink(userId, transactionId ,adapter );

                // Open the app link
                window.location.href = appLink;
                document.getElementById("status").innerText = "Opening the app...";
            } else {
                // Display a message if parameters are missing
                document.getElementById("status").innerText = "Required parameters are missing.";
            }
        });
    </script>
</body>
</html>
